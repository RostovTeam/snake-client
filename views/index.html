<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="//yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style type='text/css'>
    </style>
</head>
<body>
<div class="container">
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModal1Label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="/img/logo_snake.png" alt="logo" style="height: 50px">
                    <!--<h4 class="modal-title text-center" id="myModal1Label">Setting</h4>-->
                </div>
                <div class="modal-body">
                    <div id="page1">
                        <form>
                            <div class="form-group">
                                <label for="nickname">Nickname</label>
                                <input type="text" class="form-control" id="nickname" name="nickname"
                                       placeholder="nickname">
                            </div>

                            <div class="form-group">
                                <label for="native_lang">Native language</label>
                                <select id="native_lang" class="form-control" name="native_lang">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="learning_lang">Learning language</label>
                                <select id="learning_lang" class="form-control" name="learning_lang">
                                </select>
                            </div>

                            <label class="radio-inline">
                                <input type="radio" name="mode" id="inlineRadio1" value="1" checked="checked"> Single
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="mode" id="inlineRadio2" value="2"> Multi
                            </label>
                            <!--
                            <label class="radio-inline">
                                <input type="radio" name="mode" id="inlineRadio3" value="3"> 3th
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="mode" id="inlineRadio4" value="4"> 4
                            </label>
                            -->
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3 id="word">

            </h3>
            <h3 id="tword">

            </h3>
            <span class="label label-success" id="complite"></span>

            <button id="ready" type="button" class="btn btn-success" style="display: none">Ready</button>
        </div>
        <div class="col-md-8">
            <canvas id="canvas" width="500" height="500">Sorry your browser does not support HTML5</canvas>
        </div>
    </div>
</div>
</body>
<script type='text/javascript' src='//yastatic.net/jquery/2.1.1/jquery.min.js'></script>
<script type='text/javascript' src='/socket.io/socket.io.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type='text/javascript' src='/js/shared.js'></script>
<script type='text/javascript' src="/js/util.js"></script>
<script type='text/javascript' src="/js/canvas.js"></script>
<script type='text/javascript' src="/js/snake.js"></script>
<script type='text/javascript' src="/js/game.js"></script>
<script type='text/javascript' src='/js/index.js'></script>
</html>
